<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Front Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .h1 {
            font-size: 24px;
            font-weight: bold;
            
        }
        .logo{
            float: left;
        }

        .search-bar {
            margin-top: 20px;
            display: flex;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        div#menu ul{
            padding: 0;
            margin: 0;
        }
        div#menu li{
            display: inline-block;
        }
        div#menu li a{
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
        }
        div#menu li a:hover{
            background: #ff0000;
            color: #f9f9f9;
        }
         
        .video {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            
            <h1 class="h1">YouTube</h1>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </header>
    <div id="menu">
            <ul>

    </div>
